<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" href="css/mystyle.css" >
    <style type="text/css">
        .container{
            width: 50%;
            max-width: 2200px;
            height: 600px;

            width: 100%;

</html>
